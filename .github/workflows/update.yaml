name: Update APT Repo

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ§ª Install dependencies
      run: |
        sudo apt update
        sudo apt install -y dpkg-dev gnupg

    - name: ğŸ” Import GPG key
      env:
        GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      run: |
        echo "$GPG_PRIVATE_KEY" | gpg --batch --import

    - name: âš™ï¸ Run update script
      env:
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      run: bash scripts/update-repo.sh

    - name: ğŸ“¤ Push changes
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add .
        git commit -m "ğŸ”„ Auto-update repo [skip ci]" || echo "No changes"
        git push https://x-access-token:${GH_PAT}@github.com/CHAYKA43/debian.git HEAD:main
